<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Library Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
        }

        .header {
            background: #f8f9fa;
            color: #2c3e50;
            text-align: center;
            padding: 60px 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .header p {
            font-size: 1.2rem;
            color: #6c757d;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            padding: 60px 40px;
        }

        .languages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .language-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .language-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #dee2e6;
        }

        .language-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-color);
        }

        .rust-card { --accent-color: #ce422b; }
        .cpp-card { --accent-color: #00599c; }
        .python-card { --accent-color: #3776ab; }

        .language-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        .language-card h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }


        .doc-button {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .doc-button:hover {
            background: color-mix(in srgb, var(--accent-color) 80%, black);
            transform: scale(1.05);
        }


        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .main-content {
                padding: 40px 20px;
            }
            
            .language-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Session Library</h1>
            <p>Multi-language geometry library for visualization.</p>
        </div>

        <div class="main-content">
            <div class="languages-grid">
                <div class="language-card rust-card">
                    <span class="language-icon">ü¶Ä</span>
                    <h2>Rust Documentation</h2>
                    <a href="rust/html/session_rust/index.html" class="doc-button">View Rust Docs</a>
                </div>

                <div class="language-card cpp-card">
                    <span class="language-icon">‚ö°</span>
                    <h2>C++ Documentation</h2>
                    <a href="cpp/html/index.html" class="doc-button">View C++ Docs</a>
                </div>

                <div class="language-card python-card">
                    <span class="language-icon">üêç</span>
                    <h2>Python Documentation</h2>
                    <a href="python/html/index.html" class="doc-button">View Python Docs</a>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
